# change tmux key-bindings to screen key-bindings (with ^O as prefix)

# Set the prefix to ^O
unbind C-b
set -g prefix ^O
bind o send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^O
unbind ^A
bind ^O last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# Q break-pane (close all other panes)
unbind !
bind Q break-pane

#####################################################################

# enable 256 color support
set -g default-terminal "screen-256color"

# make prefix+S toggle status line visibility
bind S set -g status

# split window
bind v split-window -v
bind h split-window -h

# more or less screen style split
# prefix+H: split horizontally by grabbing the previous window into the new pane
# prefix+V: split vertically by grabbing the previous window into the new pane
bind H join-pane -ht :-1
bind V join-pane -vt :-1

# start window and pane numbers from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1